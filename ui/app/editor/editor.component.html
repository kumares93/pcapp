<section class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pull-left p-0 onlineEditor-section">
  <select name="language" (change)="selectedLanguage($event.target.value)">
      <option *ngFor='let language of languageList' value={{language.id}}>{{language.name}}</option>
  </select>
  <div class="onlineEditor-panel">
      <ace-editor
       [(text)]="text"
        #editor style="height:150px;"></ace-editor>
    <button (click)="executeCode(text)">Submit</button>
  </div>
  <div>Output: {{codeResult}}</div>
</section>
