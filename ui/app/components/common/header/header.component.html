
<div class="container-fluid fixed-top ">
  <div class="row header-top">
    <div class="col-md-4 ">
      <img class="img-logo" src="assets/images/pc-logo.png" alt="logo">
      <h1 class="logo-head">PioneerCoders</h1>
    </div>
    <div class="col-md-2 offset-md-6">
      <ul *ngIf="!this.UserSignupService.LoginStatus; else loggedIn"  class="nav-header-elements">
        <li ><button class="nav-signUp" mat-raised-button (click)="openDialog()">Sign Up</button></li>
        <li class="nav-signIn" mat-raised-button (click)="openLoginDialog()"> Login </li>
        
      </ul>
      <ng-template #loggedIn >
        <ul class="nav-header-elements">
          <li> <button class="nav-signUp" mat-raised-button >  {{ this.UserSignupService.LoginData.username}}</button> </li>
          <li class="nav-signIn" mat-raised-button (click)="logOut()"> Logout </li>
          </ul>
        </ng-template> 
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-md navbar-dark position-fixed  header-navbar">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav nav-start-elements">
            <li *ngFor="let course of courses" class="nav-item">
              <a class="nav-link" [routerLink]="['course/', course.name]">{{course.name}}</a>
            </li>
        </ul>
      </div>
    </div>
  </nav>
